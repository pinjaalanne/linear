<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>BG generator</title>
  </head>
  <body>
    <form>
      <h1>Linear Gradient Generator</h1>
      <h2>Colors</h2>
      <div class="colors">
      <input checked type="color" name="color1" value="#9f5bbe" id="color1"/>
      <input type="color" name="color2" value="#45bca4" id="color2"/>
    </div>
      <h2>Directions</h2>
      <div class="directions">
        <table>
          <tr>
            <td>
              <input type="radio" name="direction" value="to bottom right" id="to_bottom_right" checked/>
              <label for="to_bottom_right"
                ><span class="material-symbols-outlined">
                  south_east
                </span></label
              >
            </td>
            <td>
              <input type="radio" name="direction" value="to bottom" id="to_bottom" />
              <label for="to_bottom"
                ><span class="material-symbols-outlined"> south </span></label
              >
            </td>
            <td>
              <input type="radio" name="direction" value="to bottom left" id="to_bottom_left" />
              <label for="to_bottom_left"
                ><span class="material-symbols-outlined">
                  south_west
                </span></label
              >
            </td>
          </tr>
          <tr>
            <td>
              <input type="radio" name="direction" value="to right" id="to_right" />
              <label for="to_right"
                ><span class="material-symbols-outlined"> east </span></label
              >
            </td>
            <td id="empty">
            </td>
            <td>
              <input type="radio" name="direction" value="to left" id="to_left" />
              <label for="to_left"
                ><span class="material-symbols-outlined"> west </span></label
              >
            </td>
            </tr>
            <td>
              <input type="radio" name="direction" value="to top right" id="to_top_right" />
              <label for="to_top_right"
                ><span class="material-symbols-outlined">
                  north_east
                </span></label
              >
            </td>
            <td>
              <input type="radio" name="direction" value="to top" id="to_top" />
              <label for="to_top"
                ><span class="material-symbols-outlined"> north </span></label
              >
            </td>
            <td>
              <input type="radio" name="direction" value="to top left" id="to_top_left" />
              <label for="to_top_left"
                ><span class="material-symbols-outlined">
                  north_west
                </span></label
              >
            </td>
          </tr>
        </table>
      </div>
      <p id="result"></p>
    </form>
    <script src="main.js"></script>
  </body>
</html>
